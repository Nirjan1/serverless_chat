<!DOCTYPE html>
<html>
<head>
    <title>Serverless Chat App</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            padding: 20px;
        }
        #chatBox {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #msgInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h2>ðŸ”¥ Serverless Chat Application</h2>

<div id="chatBox"></div>

<br>

<input type="text" id="msgInput" placeholder="Type a message..." />
<button id="sendBtn">Send</button>

<script>
// REPLACE WITH YOUR WebSocket URL
const ws = new WebSocket("WSS_URL_HERE");

ws.onopen = () => {
    addMessage("Connected to chat server.");
};

ws.onmessage = (event) => {
    addMessage("User: " + event.data);
};

document.getElementById("sendBtn").onclick = () => {
    const msg = document.getElementById("msgInput").value;
    ws.send(JSON.stringify({ action: "sendMessage", message: msg }));
    addMessage("Me: " + msg);
};

function addMessage(msg) {
    const box = document.getElementById("chatBox");
    box.innerHTML += msg + "<br>";
    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
